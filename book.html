<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/datepicker.css">
    <link rel="stylesheet" href="assets/css/book.css">
</head>
<body>
    <div class="inner-layer">
        <div class="container">
            <div class="row no-margin">
                <div class="col-sm-7">
                    <div class="content">
                        <h1>Book Your Slot Now and Save Your Time</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi sagittis at lacus at rhoncus. Integer pharetra lacus vitae sapien blandit eleifend.</p>
                        <h2>For Help Call : +189-123-453</h2>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-data">
                        <div class="form-head">
                            <h2>Book Appointment</h2>
                        </div>
                        <div class="form-body">
                            <form id="appointment-form">
                                <div class="row form-row">
                                    <input type="text" placeholder="Enter Full Name" class="form-control" id="full-name" required>
                                </div>
                                <div class="row form-row">
                                    <input type="text" placeholder="Enter Mobile Number" class="form-control" id="mobile-number" required>
                                </div>
                                <div class="row form-row">
                                    <input type="email" placeholder="Enter Email Address" class="form-control" id="email" required>
                                </div>
                                <div class="row form-row">
                                    <input type="date" placeholder="Appointment Date" class="form-control" id="appointment-date" required>
                                </div>
                                <div class="row form-row">
                                    <div class="col-sm-6">
                                        <select class="form-control" id="consultant" required>
                                            <option value="" disabled selected>Select Consultant</option>
                                            <option value="consultant1">General Physician</option>
                                            <option value="consultant2">Cardiologist</option>
                                            <option value="consultant3">Pediatrician</option>
                                            <option value="consultant4">Neurologist</option>
                                            <option value="consultant5">Dermatologist</option>
                                            <option value="consultant6">Dentist</option>
                                            <option value="consultant7">Hematologist</option>
                                            <option value="consultant8">Urology</option>
                                            <option value="other">Other Then Specify</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" placeholder="Enter City" class="form-control" id="city" required>
                                    </div>
                                </div>
                                <div class="row form-row">
                                    <div class="col-sm-6">
                                        <input type="text" placeholder="Enter Age" class="form-control" id="age" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <select class="form-control" id="gender" required>
                                            <option value="" disabled selected>Select Gender</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="others">Others</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-row" id="other-consultant-row" style="display: none;">
                                    <input type="text" placeholder="Specify Consultant" class="form-control" id="other-consultant">
                                </div>
                                <div class="row form-row">
                                    <button type="submit" class="btn btn-success btn-custom">Book Appointment</button>
                                    <a href="index.html" class="btn btn-custom">Cancel Appointment & Return Home</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.js"></script>
    <script>
        $(document).ready(function () {
            $("#dat").datepicker();

            $("#consultant").change(function () {
                if ($(this).val() === "other") {
                    $("#other-consultant-row").show();
                } else {
                    $("#other-consultant-row").hide();
                }
            });

            $("#appointment-form").submit(function (e) {
                e.preventDefault(); // Prevent form submission

                // Check if any required field is empty
                if (
                    $("#full-name").val() === "" ||
                    $("#mobile-number").val() === "" ||
                    $("#email").val() === "" ||
                    $("#appointment-date").val() === "" ||
                    ($("#consultant").val() === "" || ($("#consultant").val() === "other" && $("#other-consultant").val() === "")) ||
                    $("#city").val() === "" ||
                    $("#age").val() === "" ||
                    $("#gender").val() === ""
                ) {
                    alert("Please fill in all required fields.");
                } else {
                    // All fields are filled, proceed with form submission
                    alert("Appointment booked successfully!");

                    // Redirect to the index page
                    window.location.href = "index.html";
                }
            });
        });
    </script>
</body>
</html>
